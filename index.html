<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Javascript Freelancer</title>
</head>
<body>
    <div>
        
        <!--HEADER-->
        <header>

            <div class="container-fluid bg-dark">
                <div class="row text-info py-2 justify-content-center">
                    <div class="col-1 text-end">
                        Portfolio
                    </div>

                    <div class="col-10"></div>

                    <div class="col-1 text-start text-uppercase text-decoration-underline">
                        contact me
                    </div>
            </div>
            </div>
        
        </header>

        <!--PROPIC-->
        <div class="bg-info">
            <div class="container text-center pt-5">
                <div class="row">
                    <div class="col">
                        <img src="img/undraw_profile_pic_ic5t.svg" alt="Foto Profilo" width="500px">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>Pinco Pallo</h2>
                    </div>
                </div>
                <div class="row pb-5">
                    <div class="col">
                        <p class="text-uppercase">web designer</p>
                    </div>
                </div>
            </div>
            
        </div>

        <!--PORTFOLIO-->
        <div>

            <div class="container text-center pb-5">

                <div class="row pt-4">
                    <div class="col">
                        <h2>PORTFOLIO</h2>
                    </div>
                </div>

                <div class="row pt-1">

                    <!--CARD1-->
                    <div class="col-4 mb-5">

                        <div class="card">
                            <img src="img/cabin.png" class="card-img-top" alt="Cabin Website">
                            <div class="card-body">

                                <h5 class="card-title">Cabin Website</h5>

                                <button class="btn btn-info me-2">Preview</button>
                                <button class="btn btn-outline-info ms-2">Visit site</button>
                            </div>
                        </div>

                    </div>
                    
                    <!--CARD2-->
                    <div class="col-4 mb-5">
                        <div class="card">
                            <img src="img/cake.png" class="card-img-top" alt="Cake Website">
                            <div class="card-body">
                                <h5 class="card-title">Cake Website</h5>
                                
                                <button class="btn btn-info me-2">Preview</button>
                                <button class="btn btn-outline-info ms-2">Visit site</button>
                            </div>
                        </div>
                    </div>
                    

                    <!--CARD3-->
                    <div class="col-4 mb-5">
                        <div class="card">
                            <img src="img/circus.png" class="card-img-top" alt="Circus Website">
                            <div class="card-body">
                                <h5 class="card-title">Circus Website</h5>
                                
                                <button class="btn btn-info me-2">Preview</button>
                                <button class="btn btn-outline-info ms-2">Visit site</button>
                            </div>
                        </div>
                    </div>
                    

                    <!--CARD4-->
                    <div class="col-4 mb-5">
                        <div class="card">
                            <img src="img/game.png" class="card-img-top" alt="Game Website">
                            <div class="card-body">
                                <h5 class="card-title">Game Website</h5>
                                
                                <button class="btn btn-info me-2">Preview</button>
                                <button class="btn btn-outline-info ms-2">Visit site</button>
                            </div>
                    
                        </div>
                    </div>
                    
                    <!--CARD5-->
                    <div class="col-4 mb-5">
                        <div class="card">
                            <img src="img/safe.png" class="card-img-top" alt="Safe Website">
                            <div class="card-body">
                                <h5 class="card-title">Safe Website</h5>
                                
                                <button class="btn btn-info me-2">Preview</button>
                                <button class="btn btn-outline-info ms-2">Visit site</button>
                            </div>
                    
                        </div>
                    </div>
                    
                    <!--CARD6-->
                    <div class="col-4 mb-5">
                        <div class="card">
                            <img src="img/submarine.png" class="card-img-top" alt="Submarine Website">
                            <div class="card-body">
                                <h5 class="card-title">Submarine Website</h5>
                                
                                <button class="btn btn-info me-2">Preview</button>
                                <button class="btn btn-outline-info ms-2">Visit site</button>
                            </div>
                    
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>

        <!--FORM-->
        <form>

            <div class="bg-info">

                <div class="container py-4">
            
                    <div class="row pb-3">
                        <div class="col-fluid text-center">
                            <h2>WANT AND OFFER?</h2>
                        </div>
                    </div>
            
                    <div class="row">
            
                        <!--NOME-->
                        <div class="col my-2">

                            <label for="nome" class="form-label">First Name</label>

                            <input type="text" class="form-control" placeholder="First name">
                        </div>
            
                        <!--COGNOME-->
                        <div class="col my-2">

                            <label for="cognome" class="form-label">Last Name</label>

                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
            
                    <div class="row">
            
                        <!--EMAIL-->
                        <div class="col my-2">

                            <label for="email" class="form-label">Email Address</label>

                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
            
                        <!--ORE RICHIESTE-->
                        <div class="col my-2">

                            <label for="hoursRequested" class="form-label">Hours requested</label>

                            <input type="number" class="form-control" placeholder="Hours Requested">
                        </div>
                    </div>
            
                    <div class="row">
            
                        <!--TIPO DI LAVORO-->
                        <div class="col my-2">

                            <label for="tipoLavoro" class="form-label">Type of Work</label>

                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select type of work</option>
                                <option value="1">Backed Development</option>
                                <option value="2">Frontend Development</option>
                                <option value="3">Project Analisys</option>
                            </select>
                        </div>
            
                        <!--CODICE SCONTO-->
                        <div class="col my-2">

                            <label for="discountCode" class="form-label">Discount Code</label>

                            <input type="text" class="form-control" placeholder="Discount Code">
                        </div>
                    </div>
            
                    <div class="row">
            
                        <!--MESSAGGIO-->
                        <div class="col my-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="textArea" rows="5"></textarea>
                        </div>
                    </div>
            
                    <!--BOTTONE-->
                    <div class="row justify-content-center">
                        <div class="col-2 my-2">
                            <button type="submit" class="btn btn-warning">Send</button>
                        </div>
                    </div>
            
                    <!--RISULTATO-->
                    <div>
                        <h2></h2>
                    </div>
                </div>
            </div>
        </form>
        
        

        <!--FOOTER-->
        <div>
            <footer>
                <h4>LOCATION</h4>
                <p>2215 John Daniel Drive</p>
                <p>Clark, MO 65243</p>
            </footer>
        </div>

       
    </div>
</body>
</html>
